<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test bullet points</title>
    <style type="text/css">
      @font-face {
        font-family: symbol;
        src: url('https://fs.microsoft.com/fs/4.2/rawguids/26522609597');
      }
      @font-face {
        font-family: Courier New_MSFontService;
        src: url('https://fs.microsoft.com/fs/4.2/rawguids/38459451639');
      }
      @font-face {
        font-family: Wingdings_MSFontService;
        src: url('https://fs.microsoft.com/fs/4.2/rawguids/37798520877');
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 40px;">
      <ul style="list-style: none;">
        <li><span style="font-family: Symbol, Symbol_MSFontService, sans-serif;"></span> First</li>
        <ul style="list-style: none;">
          <li><span style="font-family: 'Courier New', 'Courier New_MSFontService', monospace;">o</span> Second</li>
          <ul style="list-style: none;">
            <li><span style="font-family: Wingdings, Wingdings_MSFontService, sans-serif;"></span> Third</li>
          </ul>
        </ul>
      </ul>
    </div>
  </body>
</html>
